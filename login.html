<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Đăng Nhập</h1>
            <h4>Vui lòng không bật ẩn danh để tránh khỏi mất thông tin</h4>
            <br>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" 
                           pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                           title="Mật khẩu phải chứa ít nhất 8 ký tự, bao gồm cả chữ cái và số" required>
                </div>
                <button type="submit">Đăng Nhập</button>
                <div id="message" class="message"></div>
            </form>
            <p class="link-text">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
