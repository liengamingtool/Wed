<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Đăng Ký</h1>
            <h4>Vui lòng không bật ẩn danh để tránh khỏi mất thông tin</h4>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Họ và tên:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Mật khẩu:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" 
                               pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                               title="Mật khẩu phải chứa ít nhất 8 ký tự, bao gồm cả chữ cái và số" required>
                        <i id="togglePassword" class="fas fa-eye toggle-icon"></i>
                    </div>
                    <div id="passwordHelp" class="message"></div>
                </div>
                <div class="form-group password-group">
                    <label for="confirmPassword">Xác nhận mật khẩu:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                        <i id="toggleConfirmPassword" class="fas fa-eye toggle-icon"></i>
                    </div>
                </div>
                <button type="submit">Đăng Ký</button>
                <div id="formMessage" class="message"></div>
            </form>
            <p class="link-text">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
